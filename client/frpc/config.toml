log.to = "console"
log.level = "info"

serverAddr = "sing-box"
serverPort = 7001
auth.token = "{{FRP_TOKEN}}"

[transport]
protocol = "tcp"
# 底层已通过加密协议传输, 此项不必要
tls.enable = false
# 若启用, serverName 必须与 server 中配置的分流规则一致
#tls.serverName = "frp.internal"

[[visitors]]
name = "sing-box"
bindPort = -1
type = "stcp"
serverName = "sing-box"
secretKey = "{{FRP_SECRET}}"

[[visitors]]
name = "sing-box-p2p"
bindAddr = "::"
bindPort = 3001
type = "xtcp"
serverName = "sing-box-p2p"
secretKey = "{{FRP_SECRET}}"
fallbackTo = "sing-box"
